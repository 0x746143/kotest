plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    compile project(':kotlintest-core')
    compile project(':kotlintest-assertions')
    compile project(':kotlintest-runner:kotlintest-runner-jvm')
    compile 'org.junit.platform:junit-platform-engine:1.4.0'
    compile 'org.junit.platform:junit-platform-suite-api:1.4.0'
    compile 'org.junit.platform:junit-platform-launcher:1.4.0'
}

apply from: '../../publish.gradle'