plugins {
    id 'java'
    id 'org.jetbrains.kotlin.multiplatform'
    id 'java-library'
}

repositories {
    mavenCentral()
}

kotlin {

    jvm()
    js()

    sourceSets {

        commonMain {
            dependencies {
                implementation kotlin("stdlib-common")
                api project(":kotlintest-assertions")
                implementation project(':kotlintest-core')
            }
        }

        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
            }
        }

        jvmMain {
            dependencies {
                implementation project(':kotlintest-core')
                implementation kotlin('stdlib-jdk8')
                implementation 'io.qameta.allure:allure-java-commons:2.10.0'
                implementation 'javax.xml.bind:jaxb-api:2.3.1'
                implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
                implementation 'com.sun.xml.bind:jaxb-impl:2.3.2'
            }
        }

        jvmTest {
            dependencies {
                implementation project(':kotlintest-runner:kotlintest-runner-junit5')
                implementation 'log4j:log4j:1.2.17'
                implementation 'org.slf4j:slf4j-log4j12:1.7.25'
            }
        }
    }
}

compileKotlinJs.configure {
    kotlinOptions {
        moduleKind = 'commonjs'
    }
}

compileKotlinJvm {
    kotlinOptions {
        freeCompilerArgs += '-Xuse-experimental=kotlin.Experimental'
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

apply from: '../../publish.gradle'
