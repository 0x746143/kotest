plugins {
    id 'java'
    id 'org.jetbrains.kotlin.multiplatform'
    id 'java-library'
}

repositories {
    mavenCentral()
}

kotlin {

    jvm()
    js()

    sourceSets {

        commonMain {
            dependencies {
                implementation kotlin("stdlib-common")
                api project(":kotlintest-assertions")
                implementation project(':kotlintest-core')
            }
        }

        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
            }
        }

        jvmMain {
            dependencies {
                implementation project(':kotlintest-core')
                implementation "org.koin:koin-core:2.0.1"
                implementation("org.koin:koin-test:2.0.1") {
                    exclude group: "junit", module: "junit"
                }
            }
        }

        jvmTest {
            dependencies {
                implementation project(':kotlintest-runner:kotlintest-runner-junit5')
                implementation 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'
            }
        }
    }
}

compileKotlinJs.configure {
    kotlinOptions {
        moduleKind = 'commonjs'
    }
}

compileTestKotlinJs.configure {
    kotlinOptions {
        moduleKind = 'commonjs'
    }
}

compileKotlinJvm {
    kotlinOptions {
        freeCompilerArgs += '-Xuse-experimental=kotlin.Experimental'
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

apply from: '../../publish.gradle'
